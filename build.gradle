apply plugin: 'java'

configurations {
    cucumberRuntime {
        extendsFrom testRuntime
    }
}

task mytaxi_test() {
    dependsOn assemble, compileTestJava
    doLast {
        javaexec {
            main = "cucumber.api.cli.Main"
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            args = ['--plugin', 'pretty', '--glue', 'com.mytaxi.test.zalandocarttest', 'src/test/resources/com/mytaxi/test/zalandocarttest']
        }
    }
}

dependencies {
    testCompile 'io.cucumber:cucumber-java:2.1.0'
    testCompile 'io.cucumber:cucumber-junit:2.1.0'
    testCompile 'org.json:json:20171018'
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.8.1'

    testCompile group: 'org.apache.commons', name: 'commons-lang3', version: '3.7'

    testCompile 'junit:junit:4.12'
}

repositories {
    mavenCentral()
}

